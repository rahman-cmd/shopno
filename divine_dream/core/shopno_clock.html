<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shopno Clock</title>
<meta name="description" content="Shopno - Shopno Clock">
<meta name="keywords" content="Shopno,Shopno Clock,,Salman Chowdhury Shopno">
<meta name="author" content="Salman Chowdhury Shopno">
</head><link rel="stylesheet" href="/code/css/shopno_clock.css">
<link rel="stylesheet" href="/code/css/element_style.css" type="text/css">
</head>
<body>
<!-- partial:index.partial.html -->
<body>
	<center><img src="/media/animation/shopno_clock.gif" alt="Shopno Clock" style="width:550px"></center>
  <div class="clock">
    <div class="num num1">
      <div>±{(3+6)/9}</div>
    </div>
    <div class="num num2">
      <div>±{(3x6)/9}</div>
    </div>
    <div class="num num3">
      <div><br></br>±(9-6=3)</div>
    </div>
    <div class="num num4">
      <div>±[{(6+9)-3}/3]<br></br></div>
    </div>
    <div class="num num5">
      <div>±{(6+9)/3}</div>
    </div>
    <div class="num num6">
      <div>±(9-3=6)</div>
    </div>
    <div class="num num7">
      <div>±{(√9/3)+6}</div>
    </div>
    <div class="num num8">
      <div>±[{(3+6)/9}
      <br>+</br>
      {(√9/3)+6}]</div>
    </div>
    <div class="num num9">
      <div><br></br>±(3+6=9)</div>
    </div>
    <div class="num num10">
      <div><br></br>±[{(3+6)/9}+9]</div>
    </div>
    <div class="num num11">
      <div>±[{(6+9)-3}
      <br>-</br>
     {(3+6)/9}]
</div>
    </div>
    <div class="num num12">
      <div>±{(6+9)-3}</div>
    </div>
    <div class="hand" id="sec">
      <div class="sec"></div>
    </div>
    <div class="hand" id="min">
      <div class="min"></div>
    </div>
    <div class="hand" id="hour">
      <div class="hour"></div>
    </div>
  </div>
  <script type="text/javascript" src="Clock.js"></script>
</body>
<!-- partial -->
  <script  src="/code/js/shopno_clock.js"></script>
</body>
</html>
